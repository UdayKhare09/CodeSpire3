<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG Demo (Gemmini)</title>
    <style>
      body{font-family: Arial, sans-serif;max-width:900px;margin:24px auto;padding:0 16px}
      textarea{width:100%;height:80px}
      button{padding:8px 12px;margin-top:8px}
      .result{white-space:pre-wrap;background:#f8f8f8;padding:12px;margin-top:12px;border-radius:6px}
      .context{background:#fff;padding:8px;border:1px solid #eee;margin-top:8px}
    </style>
  </head>
  <body>
    <h1>RAG Demo (Gemmini)</h1>
    <p>Enter a question, then click <strong>Ask</strong>. The server retrieves relevant PDF chunks and calls the Gemmini API to answer.</p>

    <label>Question</label>
    <textarea id="query"></textarea>
    <div>
      <button id="ask">Ask</button>
      <label style="margin-left:12px">Top K: <input id="topk" type="number" value="5" min="1" style="width:64px"/></label>
    </div>

    <h3>Answer</h3>
    <div id="answer" class="result">No answer yet</div>

    <h3>Contexts</h3>
    <div id="contexts"></div>

    <script src="/main.js"></script>
  </body>
 </html>
